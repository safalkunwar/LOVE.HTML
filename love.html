function createBalloon() {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    
    const size = 20 + Math.random() * 30;
    balloon.style.width = `${size}px`;
    balloon.style.height = `${size * 1.4}px`;
    
    balloon.style.left = `${Math.random() * window.innerWidth}px`;
    balloon.style.background = `hsl(${Math.random() * 20 + 340}, 80%, 60%)`;
    balloon.style.animationDuration = `${5 + Math.random() * 3}s`;
    
    document.body.appendChild(balloon);
    
    setTimeout(() => balloon.remove(), 8000);
}

// Keep generating balloons
setInterval(createBalloon, 600);

  function createBalloon() {
    const balloon = document.createElement("div");
    balloon.className = "balloon";

    // Random position (left or right 10–90%)
    const side = Math.random() > 0.5 ? 'left' : 'right';
    const horizontalPosition = Math.random() * 80 + 10; // 10% to 90%

    balloon.style[side] = `${horizontalPosition}%`;
    balloon.style.bottom = "-50px";
    balloon.style.animationDuration = `${4 + Math.random() * 4}s`;

    document.getElementById("balloonContainer").appendChild(balloon);

    // Remove balloon after animation
    setTimeout(() => {
      balloon.remove();
    }, 8000);
  }

  // Spawn a new balloon every 300ms
  setInterval(createBalloon, 300);
